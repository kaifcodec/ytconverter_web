<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        input {
            padding: 10px;
            font-size: 14px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .streams {
            margin-top: 20px;
        }
        .stream-item {
            margin: 15px 0;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .video-preview {
            margin-bottom: 15px;
        }
        .video-preview img {
            max-width: 100%;
            border-radius: 8px;
        }
        .video-title {
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        .loading {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube Video Stream Downloader</h1>
  <input type="text" id="url" placeholder="Enter YouTube Video URL" />

<!-- Format selector -->
<div style="margin-bottom: 10px;">
    <label for="format">Format:</label>
    <select id="format" style="margin-left: 5px; padding: 5px;">
        <option value="">All</option>
        <option value="mp4">MP4</option>
        <option value="webm">WebM</option>
        <option value="mp3">MP3</option>
    </select>
</div>

<!-- Audio-only filter -->
<div style="margin-bottom: 15px;">
    <label>
        <input type="checkbox" id="audio-only" style="margin-right: 5px;"> Audio Only
    </label>
</div>

<button onclick="getStreamLinks()">Get Stream Links</button>

    <div class="video-preview" id="video-preview">
        <!-- Video thumbnail and title will be displayed here -->
    </div>

    <div class="streams" id="streams">
        <!-- Stream links will be rendered here -->
    </div>
</div>

<script>
    function getStreamLinks() {
        const url = document.getElementById('url').value;
        const formatFilter = document.getElementById('format').value;
        const onlyAudio = document.getElementById('audio-only').checked;

        if (!url) {
            alert('Please enter a valid YouTube URL');
            return;
        }

        const apiUrl = `https://ytdlp-streamlink-production.up.railway.app/?url=${encodeURIComponent(url)}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                const streamsContainer = document.getElementById('streams');
                streamsContainer.innerHTML = ''; // Clear previous

                // Show title and thumbnail
                const title = document.createElement('h2');
                title.textContent = data.title || "No Title";
                streamsContainer.appendChild(title);

                const thumbnail = document.createElement('img');
                thumbnail.src = `https://img.youtube.com/vi/${extractVideoID(url)}/0.jpg`;
                thumbnail.style.width = '100%';
                thumbnail.style.maxWidth = '400px';
                thumbnail.style.borderRadius = '10px';
                streamsContainer.appendChild(thumbnail);

                // Filter and display streams
                const filtered = data.streams.filter(stream => {
                    if (onlyAudio && stream.resolution) return false;
                    if (formatFilter && stream.ext !== formatFilter) return false;
                    return true;
                });

                if (filtered.length > 0) {
                    filtered.forEach(stream => {
                        const streamItem = document.createElement('div');
                        streamItem.classList.add('stream-item');

                        const size = stream.filesize ? (stream.filesize / 1024 / 1024).toFixed(2) + " MB" : "Unknown size";
                        const res = stream.resolution || "Audio";

                        const btn = document.createElement('button');
                        btn.textContent = `Download ${res} (${stream.ext}, ${size})`;
                        btn.onclick = () => {
                            const a = document.createElement('a');
                            a.href = stream.url;
                            a.download = `${data.title} - ${stream.format_id}.${stream.ext}`;
                            a.style.display = 'none';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        };

                        streamItem.appendChild(btn);
                        streamsContainer.appendChild(streamItem);
                    });
                } else {
                    streamsContainer.innerHTML += '<p>No matching streams found.</p>';
                }
            })
            .catch(error => {
                alert('Fetch error: ' + error);
            });
    }

    function extractVideoID(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return match && match[2].length == 11 ? match[2] : null;
    }
</script>
</body>
</html>
